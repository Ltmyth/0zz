{% include "accounts/signnav.html" %}
{% block body_block%}  
<center>
<form class="form-horizontal" action='/accounts/signup/' method="POST">
 {% csrf_token %}
 <table>
  <tr>
    <td>   <!-- first_name -->
        <input type="text"  name="first_name" placeholder="Full name" class="form-control" required>
        <br>
    </td>
  </tr>

  <tr>
    <td>   <!-- last_name -->
        <input type="text"  name="last_name" placeholder="Last name" class="form-control" required>
        <br>
    </td>
  </tr>
  
  <tr>
    <td>
       <!-- Username -->
        <input type="text"  name="username" placeholder="Username" class="form-control" required>
    </td>
  </tr>
  <tr>
    <td>
       <!-- E-mail -->
        <input type="email"  name="email" placeholder="E-mail" class="form-control" required>
      </td>
  </tr>
  
  <tr>
    <td>
       <!-- Password-->
        <input type="password"  name="password" placeholder="Password" class="form-control" required>
    </td>
  </tr>
  <tr>
    <td>
       <!-- Password-->
        <input type="password"  name="password" placeholder="Confirm Password" class="form-control" required=password>
    </td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-success">SignUp</button>
    </td>
  </tr>
</table>
</form>
</center>
<style type="text/css">
  table{
    margin-top:30;
    margin-left:500;
    margin-right:500;
    height: 500;
    width: 500;
  }
  .form-control{
    width:300;
    height:40;
  }
  button{
    width:100;
    height:40;
  }
</style>
{% endblock %}
{% include 'includes/footer.html' %}
